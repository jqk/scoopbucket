version: 2024.2.0.1
description: IntelliJ IDEA Ultimate. Cross-Platform Java IDE for professional developers by JetBrains.
homepage: https://www.jetbrains.com/idea/
license:
  identifier: Proprietary
  url: https://www.jetbrains.com/store/license.html
url:
- https://download.jetbrains.com/idea/ideaIU-2024.2.0.1.exe#/cosi.7z
- https://raw.githubusercontent.com/Ash258/Scoop-JetBrains/master/scripts/portable.ps1
hash:
- 0825c265e8c92321977426ea450c57f0593a35e1e5d8dadb7c69c471e4feac7f
- 2255673952a7909596b8783f6e913d2301f91f0def0275fcfbc6371b0ca021f8
extract_to: IDE
installer:
  script:
  - '& "$dir\portable.ps1" $dir $persist_dir'
  - Remove-Item "$dir\IDE\`$*", "$dir\portable.ps1" -Force -Recurse
architecture:
  64bit:
    bin:
    - IDE\bin\idea64.exe
    - - IDE\bin\idea64.exe
      - idea
    shortcuts:
    - - IDE\bin\idea64.exe
      - JetBrains\IntelliJ IDEA Ultimate
  32bit:
    bin: IDE\bin\idea.exe
    shortcuts:
    - - IDE\bin\idea.exe
      - JetBrains\IntelliJ IDEA Ultimate
persist:
- IDE\bin\idea.properties
- profile
checkver:
  url: https://data.services.jetbrains.com/products/releases?code=IIU&latest=true&platform=zip&type=release
  # 2024-08-14 更新到 2.0.1 之前用的是 json，是以下两句。在 autoupdate.url 中用的是 matchedHeader
  # 或 headerVersion，只能拿到 2.0.1 中的 2.0，所以 url 总是不对的。
  # 现在使用 jsonpath，却拿不到 build 了。
  # "regex": "version\":\"(?<ver>[\\d.]+)\".*\"build\":\"(?<build>[\\d.]+)\"",
  # "replace": "${ver}-${build}"
  jsonpath: $..version
autoupdate:
  url: https://download.jetbrains.com/idea/ideaIU-$version.exe#/cosi.7z
  hash:
    url: $url.sha256
